<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/globe.png" type="image/x-icon">
    <title>TechSphere Innovations</title>
    <link rel="stylesheet" href="../estilos/layout.css">
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>

<body>
    <header>
        <img src="../imagens/logo.png" alt="Logo da TechSphere Innovations">
        <h2>Desenvolvendo o Futuro, uma Inovação por vez</h2>
    </header>
    <nav>
        <a href="./index.html">Principal</a>
        <a href="#">Sobre</a>
        <a href="#">Endereço</a>
        <a href="./paginas/contato.html">Contato</a>
    </nav>
    <main>
        <form class="contact-form">
            <h1>Contato</h1>
            <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Nome</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone">Telefone</label>
            </div>
            <div class="form-group">
                <input type="text" id="address" name="address" required>
                <label for="address">Endereço</label>
            </div>
            <div class="form-group">
                <input type="date" id="dob" name="dob" required>
                <label for="dob">Data de Nascimento</label>
            </div>
            <div class="form-group">
                <select id="how-heard" name="how-heard" required>
                    <option value="">Como nos conheceu?</option>
                    <option value="friend">Amigo</option>
                    <option value="social-media">Redes Sociais</option>
                    <option value="search-engine">Motor de Busca</option>
                    <option value="other">Outro</option>
                </select>
                <label for="how-heard">Como nos conheceu?</label>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="message">Mensagem</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="news" name="news">
                <label for="message">Deseja Receber<br>Novidades?</label>
            </div>
            <button type="submit">Enviar</button>
        </form>

    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h4>Endereço</h4>
                <p>Rua da Tecnologia, 145</p>
                <p>Cidade Da Inovação - Brasil</p>
            </div>
            <div class="footer-section">
                <h4>Contatos</h4>
                <p>Email: contact@techsphere.com</p>
                <p>Phone: +55 (11) 3985-7890</p>
            </div>
            <div class="footer-section">
                <h4>Redes Sociais</h4>
                <p>
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Twitter</a>
                </p>
                <p>
                    <a href="#" class="social-link">LinkedIn</a>
                    <a href="#" class="social-link">Instagram</a>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
